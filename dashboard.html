<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMO Lab | Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js para gr치ficas profesionales -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #e5e5e5;
            overflow: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* --- Fondo Inmersivo --- */
        .immersive-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; background: #020202;
        }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.4; animation: float 25s infinite ease-in-out; will-change: transform;
        }
        .orb-1 { top: -15%; right: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #10b981 0%, transparent 70%); animation-delay: 0s; }
        .orb-2 { bottom: -20%; left: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #064e3b 0%, transparent 70%); animation-delay: -8s; opacity: 0.25; }
        .orb-3 { top: 40%; left: 30%; width: 40vw; height: 40vw; background: radial-gradient(circle, #047857 0%, transparent 70%); opacity: 0.15; animation-delay: -15s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Grid Tecnol칩gico */
        .tech-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            pointer-events: none;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }

        /* Estilos Glass & Paneles */
        .glass-panel { background: rgba(10, 10, 10, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); transition: border-color 0.3s ease; }
        .side-panel { background: rgba(5, 5, 5, 0.3); backdrop-filter: blur(10px); }
        .glass-input { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(16, 185, 129, 0.3); color: #10b981; }
        .glass-input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }

        /* HUD Corners & Effects */
        .active-terminal { box-shadow: 0 0 40px rgba(16, 185, 129, 0.05); animation: border-breathe 4s infinite ease-in-out; }
        @keyframes border-breathe { 0%, 100% { border-color: rgba(255, 255, 255, 0.08); } 50% { border-color: rgba(16, 185, 129, 0.3); } }

        .hud-corner { position: absolute; width: 15px; height: 15px; border-color: rgba(16, 185, 129, 0.6); border-style: solid; pointer-events: none; z-index: 20; }
        .hud-tl { top: 0; left: 0; border-width: 2px 0 0 2px; border-radius: 4px 0 0 0; }
        .hud-tr { top: 0; right: 0; border-width: 2px 2px 0 0; border-radius: 0 4px 0 0; }
        .hud-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; border-radius: 0 0 0 4px; }
        .hud-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; border-radius: 0 0 4px 0; }

        .core-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60%; height: 60%; background: radial-gradient(circle, rgba(16, 185, 129, 0.03) 0%, transparent 70%); pointer-events: none; z-index: 0; animation: glow-pulse 6s infinite alternate; }
        @keyframes glow-pulse { 0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); } 100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); } }

        .animate-fade-in { animation: fadeIn 0.3s ease-in forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Toggle Switch */
        .view-btn.active { background-color: rgba(16, 185, 129, 0.2); color: #10b981; border-color: #10b981; }
        .view-btn { border: 1px solid transparent; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Fondo -->
    <div class="immersive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="tech-grid"></div>
    </div>

    <!-- Header -->
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/40 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
            <h1 class="font-bold tracking-[0.2em] text-lg">HUMO <span class="text-emerald-500 font-normal opacity-80">LAB CONSOLE</span></h1>
        </div>
        
        <!-- KPIs R치pidos Header -->
        <div class="hidden md:flex items-center gap-8 text-xs font-mono">
            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase">Active Users</span>
                <span class="text-emerald-400 font-bold text-lg leading-none" id="stat-users">--</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase">System Events</span>
                <span class="text-white font-bold text-lg leading-none" id="stat-events">--</span>
            </div>
            <div class="h-8 w-px bg-white/10 mx-2"></div>
            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase">AI Status</span>
                <span class="text-emerald-500 font-bold">ONLINE</span>
            </div>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="flex-1 grid grid-cols-12 gap-0 overflow-hidden relative z-10">
        
        <!-- Panel Izquierdo: Data Lake -->
        <aside class="col-span-3 border-r border-white/5 side-panel flex flex-col">
            <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 flex items-center gap-2">
                    <i data-lucide="database" class="w-4 h-4"></i> Data Lake
                </h2>
                <button onclick="fetchUsers()" class="text-gray-500 hover:text-white"><i data-lucide="refresh-cw" class="w-3 h-3"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-2 space-y-2 relative" id="user-list">
                <div class="absolute inset-0 flex items-center justify-center text-emerald-500/50"><i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i></div>
            </div>
        </aside>

        <!-- Panel Central: N칰cleo (Multi-View) -->
        <section class="col-span-6 flex flex-col relative glass-panel active-terminal mx-2 my-2 rounded-xl overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <!-- HUD Decorativo -->
            <div class="hud-corner hud-tl"></div><div class="hud-corner hud-tr"></div><div class="hud-corner hud-bl"></div><div class="hud-corner hud-br"></div>
            <div class="core-glow"></div>

            <!-- Toolbar Central -->
            <div class="absolute top-4 left-0 right-0 flex justify-center gap-2 z-20">
                <button onclick="switchView('chat')" id="btn-chat" class="view-btn active px-4 py-1 rounded-full text-[10px] uppercase tracking-widest font-bold text-gray-400 bg-black/50 hover:text-white transition flex items-center gap-2">
                    <i data-lucide="message-square" class="w-3 h-3"></i> AI Chat
                </button>
                <button onclick="switchView('metrics')" id="btn-metrics" class="view-btn px-4 py-1 rounded-full text-[10px] uppercase tracking-widest font-bold text-gray-400 bg-black/50 hover:text-white transition flex items-center gap-2">
                    <i data-lucide="bar-chart-2" class="w-3 h-3"></i> War Room
                </button>
            </div>
            
            <!-- VISTA 1: Chat IA -->
            <div id="view-chat" class="flex flex-col h-full pt-12 relative z-10 transition-opacity duration-300">
                <div class="flex-1 overflow-y-auto p-6 space-y-6" id="chat-history">
                    <div class="flex gap-4 items-start animate-fade-in">
                        <div class="w-10 h-10 rounded-full bg-emerald-500/10 border border-emerald-500/30 flex items-center justify-center shrink-0">
                            <i data-lucide="brain-circuit" class="w-5 h-5 text-emerald-500"></i>
                        </div>
                        <div class="space-y-1">
                            <div class="text-[10px] text-emerald-500 font-mono uppercase">System Core</div>
                            <div class="text-sm text-gray-300 leading-relaxed max-w-lg">
                                Sistema operativo. Selecciona un usuario o escribe un comando.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-black/40 border-t border-white/5">
                    <form id="ai-form" class="flex gap-3" onsubmit="handleAiSubmit(event)">
                        <input type="text" id="ai-input" class="glass-input w-full px-4 py-3 rounded-lg font-mono text-sm placeholder-emerald-900/50" placeholder="Comando o ID..." autocomplete="off">
                        <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-black font-bold px-6 py-2 rounded-lg transition"><i data-lucide="send" class="w-4 h-4"></i></button>
                    </form>
                </div>
            </div>

            <!-- VISTA 2: Gr치ficas (War Room) -->
            <div id="view-metrics" class="hidden h-full pt-16 p-6 relative z-10 grid grid-cols-2 gap-4 overflow-y-auto">
                <!-- Gr치fica 1: Tr치fico -->
                <div class="col-span-2 bg-black/40 border border-white/10 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xs text-emerald-400 font-bold uppercase tracking-widest">Actividad de Red (Tiempo Real)</h3>
                        <div class="flex items-center gap-2"><div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div><span class="text-[10px] text-gray-500">LIVE</span></div>
                    </div>
                    <div class="h-40 w-full"><canvas id="trafficChart"></canvas></div>
                </div>

                <!-- Gr치fica 2: Niveles -->
                <div class="bg-black/40 border border-white/10 rounded-xl p-4">
                    <h3 class="text-xs text-emerald-400 font-bold uppercase tracking-widest mb-4">Distribuci칩n de Niveles</h3>
                    <div class="h-32 w-full flex justify-center"><canvas id="levelChart"></canvas></div>
                </div>

                <!-- Gr치fica 3: Arquetipos -->
                <div class="bg-black/40 border border-white/10 rounded-xl p-4">
                    <h3 class="text-xs text-emerald-400 font-bold uppercase tracking-widest mb-4">Radar de Arquetipos</h3>
                    <div class="h-32 w-full flex justify-center"><canvas id="radarChart"></canvas></div>
                </div>
            </div>
        </section>

        <!-- Panel Derecho: Live Feed -->
        <aside class="col-span-3 border-l border-white/5 side-panel flex flex-col">
            <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 flex items-center gap-2">
                    <i data-lucide="activity" class="w-4 h-4"></i> Live Feed
                </h2>
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            </div>
            <div class="flex-1 overflow-y-auto p-4 font-mono text-[10px] space-y-3" id="live-feed">
                <!-- Feed din치mico -->
            </div>
        </aside>
    </main>

    <script>
        lucide.createIcons();

        // --- CONFIGURACI칍N ---
        const API_URL = "https://humo-api.smartpasses.workers.dev";
        const BRAIN_URL = "https://worker-ai.smartpasses.workers.dev";
        
        let selectedUserId = null;
        let charts = {}; // Guardar instancias de gr치ficas

        // --- UI SWITCHER ---
        function switchView(view) {
            const chatView = document.getElementById('view-chat');
            const metricsView = document.getElementById('view-metrics');
            const btnChat = document.getElementById('btn-chat');
            const btnMetrics = document.getElementById('btn-metrics');

            if (view === 'chat') {
                chatView.classList.remove('hidden');
                metricsView.classList.add('hidden');
                btnChat.classList.add('active');
                btnMetrics.classList.remove('active');
            } else {
                chatView.classList.add('hidden');
                metricsView.classList.remove('hidden');
                btnChat.classList.remove('active');
                btnMetrics.classList.add('active');
                initCharts(); // Renderizar gr치ficas si no existen
            }
        }

        // --- 1. GR츼FICAS (CHART.JS) ---
        function initCharts() {
            if (charts.traffic) return; // Ya inicializadas

            // Configuraci칩n com칰n futurista
            Chart.defaults.color = '#6b7280';
            Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.05)';
            Chart.defaults.font.family = "'JetBrains Mono', monospace";

            // 1. Tr치fico (Line Chart)
            const ctxTraffic = document.getElementById('trafficChart').getContext('2d');
            const gradientTraffic = ctxTraffic.createLinearGradient(0, 0, 0, 400);
            gradientTraffic.addColorStop(0, 'rgba(16, 185, 129, 0.2)');
            gradientTraffic.addColorStop(1, 'rgba(16, 185, 129, 0)');

            charts.traffic = new Chart(ctxTraffic, {
                type: 'line',
                data: {
                    labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
                    datasets: [{
                        label: 'Requests',
                        data: [12, 19, 3, 5, 2, 3], // Dummy data inicial
                        borderColor: '#10b981',
                        backgroundColor: gradientTraffic,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: { display: false } }, y: { display: false } }
                }
            });

            // 2. Niveles (Doughnut)
            const ctxLevel = document.getElementById('levelChart').getContext('2d');
            charts.level = new Chart(ctxLevel, {
                type: 'doughnut',
                data: {
                    labels: ['Free', 'Pro', 'Elite'],
                    datasets: [{
                        data: [85, 10, 5],
                        backgroundColor: ['#34d399', '#10b981', '#064e3b'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { legend: { position: 'right', labels: { boxWidth: 10, font: { size: 10 } } } }
                }
            });

            // 3. Radar Arquetipos
            const ctxRadar = document.getElementById('radarChart').getContext('2d');
            charts.radar = new Chart(ctxRadar, {
                type: 'radar',
                data: {
                    labels: ['Curioso', 'Aspirante', 'Social', 'Elite', 'Fantasma'],
                    datasets: [{
                        label: 'Usuarios',
                        data: [60, 40, 20, 10, 30],
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        borderColor: '#10b981',
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#10b981',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            pointLabels: { color: '#9ca3af', font: { size: 9 } },
                            ticks: { display: false }
                        }
                    }
                }
            });
        }

        // --- 2. DATOS REALES (UPDATES) ---
        async function fetchStats() {
            try {
                const res = await fetch(`${API_URL}/stats`);
                if(!res.ok) throw new Error('Network error');
                const data = await res.json();
                
                // Actualizar Header
                document.getElementById('stat-users').innerText = data.users || 0;
                document.getElementById('stat-events').innerText = data.events || 0;

                // Actualizar Gr치ficas (Simulaci칩n de tiempo real basada en datos totales)
                if (charts.traffic) {
                    // Simular movimiento en la gr치fica de l칤nea a침adiendo un poco de aleatoriedad al total de eventos
                    const newData = charts.traffic.data.datasets[0].data;
                    newData.push(data.events % 10 + Math.random() * 5); // Simulaci칩n visual
                    newData.shift();
                    charts.traffic.update('none'); // Animaci칩n suave
                }

                // Aqu칤 podr칤as actualizar los datos reales del Pie Chart si el endpoint /stats devolviera desglose por nivel
                // Por ahora lo dejamos est치tico o simulado hasta mejorar el backend stats.

            } catch (e) {
                console.error("Error stats:", e);
                document.getElementById('stat-users').innerText = "ERR";
            }
        }

        // --- 3. CORE LOGIC (Usuarios y Chat - Igual que antes) ---
        async function fetchUsers() {
            const container = document.getElementById('user-list');
            try {
                const res = await fetch(`${API_URL}/users`);
                const users = await res.json();
                container.innerHTML = '';
                if(users.length === 0) { container.innerHTML = '<div class="text-center text-gray-600 text-xs py-10">Sin datos</div>'; return; }
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = "p-3 rounded-lg bg-white/5 hover:bg-white/10 cursor-pointer border border-transparent hover:border-emerald-500/30 transition mb-2 animate-fade-in";
                    div.onclick = () => selectUser(user);
                    div.innerHTML = `
                        <div class="flex justify-between"><span class="font-bold text-sm text-white">${user.nombre}</span><span class="text-[10px] bg-white/10 px-2 rounded text-gray-400 uppercase">${user.nivel}</span></div>
                        <div class="text-[10px] text-gray-500 truncate">ID: ${user.id}</div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) { container.innerHTML = '<div class="text-center text-red-400 text-xs mt-4">Error API</div>'; }
        }

        function selectUser(user) {
            document.getElementById('ai-input').value = user.id;
            switchView('chat'); // Forzar vista chat al seleccionar
            selectedUserId = user.id;
        }

        async function handleAiSubmit(e) {
            e.preventDefault();
            const input = document.getElementById('ai-input');
            const valor = input.value.trim();
            if (!valor) return;

            const isNumber = /^\d+$/.test(valor);
            let payload = {};

            if (isNumber) {
                payload = { userId: parseInt(valor) };
                addMessageToChat('user', `Analizar ID: ${valor}`);
                selectedUserId = parseInt(valor);
            } else {
                payload = { prompt: valor };
                if (selectedUserId) payload.userId = selectedUserId;
                addMessageToChat('user', valor);
            }

            input.value = '';
            input.disabled = true;
            const loadingId = addMessageToChat('system', '<span class="animate-pulse">Procesando...</span>');

            try {
                const response = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                document.getElementById(loadingId).remove();

                if (result.success) {
                    if (result.mode === 'analysis' && result.data) renderAnalysisCard(result.data);
                    else addMessageToChat('system', result.response);
                } else {
                    addMessageToChat('system', `Error: ${result.message || 'Error desconocido'}`, true);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessageToChat('system', 'Error de conexi칩n con HUMO Brain.', true);
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        function addMessageToChat(role, html, isError = false) {
            const container = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = "flex gap-4 items-start animate-fade-in mb-6";
            const icon = role === 'user' ? '<div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">游녻</div>' : '<div class="w-8 h-8 rounded-full bg-emerald-900 flex items-center justify-center">游</div>';
            div.innerHTML = `${icon}<div class="text-sm ${isError ? 'text-red-400' : (role === 'user' ? 'text-gray-300' : 'text-emerald-100')} leading-relaxed pt-1 whitespace-pre-wrap">${html}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.id = 'msg-' + Math.random();
        }

        function renderAnalysisCard(data) {
            const html = `
                <div class="bg-black/40 border border-emerald-500/30 rounded-lg p-4 max-w-md">
                    <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-2">
                        <h3 class="text-emerald-400 font-bold uppercase tracking-widest text-xs">An치lisis Completado</h3>
                    </div>
                    <div class="mb-2"><span class="text-xs text-gray-500 uppercase">Perfil:</span> <strong class="text-white ml-2">${data.arquetipo}</strong></div>
                    <div class="mb-4"><span class="text-xs text-gray-500 uppercase">Probabilidad:</span> <strong class="text-emerald-400 ml-2">${data.probabilidad_compra}%</strong></div>
                    <div class="bg-emerald-500/10 p-3 rounded text-sm text-emerald-100 italic border border-emerald-500/20">"${data.mensaje_push}"</div>
                </div>
            `;
            addMessageToChat('system', html);
        }

        function addLiveEvent() {
            const container = document.getElementById('live-feed');
            const types = ['click_nav', 'view_promo', 'login', 'db_sync'];
            const type = types[Math.floor(Math.random() * types.length)];
            const div = document.createElement('div');
            div.className = "text-gray-400 border-l border-white/10 pl-2 animate-fade-in";
            div.innerHTML = `<span class="text-emerald-600">[${new Date().toLocaleTimeString().split(' ')[0]}]</span> <span class="text-gray-500">System</span> <span class="text-yellow-500">${type}</span>`;
            container.prepend(div);
            if(container.children.length > 15) container.lastChild.remove();
            setTimeout(addLiveEvent, Math.random() * 4000 + 1000);
        }

        // INIT
        fetchUsers();
        fetchStats();
        addLiveEvent();
        setInterval(fetchStats, 5000); // Actualizaci칩n m치s r치pida para ver gr치ficas moverse

    </script>
</body>
</html>
