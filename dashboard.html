<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMO Lab | Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #e5e5e5;
            overflow: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* --- Fondo Inmersivo --- */
        .immersive-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; background: #020202;
        }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.4; animation: float 25s infinite ease-in-out; will-change: transform;
        }
        .orb-1 { top: -15%; right: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #10b981 0%, transparent 70%); animation-delay: 0s; }
        .orb-2 { bottom: -20%; left: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #064e3b 0%, transparent 70%); animation-delay: -8s; opacity: 0.25; }
        .orb-3 { top: 40%; left: 30%; width: 40vw; height: 40vw; background: radial-gradient(circle, #047857 0%, transparent 70%); opacity: 0.15; animation-delay: -15s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Grid Tecnológico */
        .tech-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            pointer-events: none;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }

        /* Estilos Glass & Paneles */
        .glass-panel { background: rgba(10, 10, 10, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); transition: border-color 0.3s ease; }
        .side-panel { background: rgba(5, 5, 5, 0.3); backdrop-filter: blur(10px); }
        .glass-input { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(16, 185, 129, 0.3); color: #10b981; }
        .glass-input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }

        /* --- NUEVO EFECTO: HUD CORNERS & PULSE --- */
        
        /* Contenedor central activo */
        .active-terminal {
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.05);
            animation: border-breathe 4s infinite ease-in-out;
        }

        @keyframes border-breathe {
            0%, 100% { border-color: rgba(255, 255, 255, 0.08); }
            50% { border-color: rgba(16, 185, 129, 0.3); }
        }

        /* Esquinas HUD */
        .hud-corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border-color: rgba(16, 185, 129, 0.6);
            border-style: solid;
            pointer-events: none;
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        .hud-tl { top: 0; left: 0; border-width: 2px 0 0 2px; border-radius: 4px 0 0 0; }
        .hud-tr { top: 0; right: 0; border-width: 2px 2px 0 0; border-radius: 0 4px 0 0; }
        .hud-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; border-radius: 0 0 0 4px; }
        .hud-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; border-radius: 0 0 4px 0; }

        /* Resplandor Central Sutil */
        .core-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60%; height: 60%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: glow-pulse 6s infinite alternate;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Animaciones UI */
        @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 5px #10b981; } 50% { box-shadow: 0 0 20px #10b981; } }
        .status-dot { width: 8px; height: 8px; background-color: #10b981; border-radius: 50%; animation: pulse-green 2s infinite; }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-in forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Fondo -->
    <div class="immersive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="tech-grid"></div>
    </div>

    <!-- Header -->
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/40 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <div class="status-dot"></div>
            <h1 class="font-bold tracking-[0.2em] text-lg">HUMO <span class="text-emerald-500 font-normal opacity-80">LAB CONSOLE</span></h1>
        </div>
        
        <!-- Stats Rápidas (General) -->
        <div class="hidden md:flex items-center gap-8 text-xs font-mono">
            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase">Total Users</span>
                <span class="text-emerald-400 font-bold text-lg leading-none" id="stat-users">--</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase">Total Events</span>
                <span class="text-white font-bold text-lg leading-none" id="stat-events">--</span>
            </div>
            <div class="h-8 w-px bg-white/10 mx-2"></div>
            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase">AI Status</span>
                <span class="text-emerald-500 font-bold">ONLINE</span>
            </div>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="flex-1 grid grid-cols-12 gap-0 overflow-hidden relative z-10">
        
        <!-- Panel Izquierdo: Lista de Usuarios (Particular) -->
        <aside class="col-span-3 border-r border-white/5 side-panel flex flex-col">
            <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 flex items-center gap-2">
                    <i data-lucide="database" class="w-4 h-4"></i> Data Lake
                </h2>
                <button onclick="fetchUsers()" class="text-gray-500 hover:text-white"><i data-lucide="refresh-cw" class="w-3 h-3"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-2 space-y-2 relative" id="user-list">
                <!-- Loader -->
                <div class="absolute inset-0 flex items-center justify-center text-emerald-500/50">
                    <i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i>
                </div>
            </div>
            
            <div class="p-3 border-t border-white/5">
                <button class="w-full py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded text-[10px] uppercase tracking-widest text-gray-400 hover:text-white transition flex items-center justify-center gap-2">
                    <i data-lucide="filter" class="w-3 h-3"></i> Filtrar Segmento
                </button>
            </div>
        </aside>

        <!-- Panel Central: Núcleo IA (Chat) -->
        <section class="col-span-6 flex flex-col relative glass-panel active-terminal mx-2 my-2 rounded-xl overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <!-- Esquinas HUD Tecnológicas -->
            <div class="hud-corner hud-tl"></div>
            <div class="hud-corner hud-tr"></div>
            <div class="hud-corner hud-bl"></div>
            <div class="hud-corner hud-br"></div>
            
            <!-- Brillo Central Sutil -->
            <div class="core-glow"></div>
            
            <!-- Chat History -->
            <div class="flex-1 overflow-y-auto p-6 space-y-6 relative z-10" id="chat-history">
                <div class="flex gap-4 items-start animate-fade-in">
                    <div class="w-10 h-10 rounded-full bg-emerald-500/10 border border-emerald-500/30 flex items-center justify-center shrink-0">
                        <i data-lucide="brain-circuit" class="w-5 h-5 text-emerald-500"></i>
                    </div>
                    <div class="space-y-1">
                        <div class="text-[10px] text-emerald-500 font-mono uppercase">System Core</div>
                        <div class="text-sm text-gray-300 leading-relaxed max-w-lg">
                            Bienvenido, Operador. El sistema está conectado a la base de datos en tiempo real.<br>
                            Selecciona un usuario para <strong>análisis particular</strong> o escribe un comando para <strong>conversar</strong>.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-black/40 border-t border-white/5 relative z-10">
                <form id="ai-form" class="flex gap-3" onsubmit="handleAiSubmit(event)">
                    <input type="text" id="ai-input" 
                        class="glass-input w-full px-4 py-3 rounded-lg font-mono text-sm placeholder-emerald-900/50" 
                        placeholder="ID de usuario (ej: 5) o chatea con la IA..." autocomplete="off">
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-black font-bold px-6 py-2 rounded-lg transition flex items-center gap-2">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>
        </section>

        <!-- Panel Derecho: General Overview -->
        <aside class="col-span-3 border-l border-white/5 side-panel flex flex-col">
            <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 flex items-center gap-2">
                    <i data-lucide="activity" class="w-4 h-4"></i> Live Feed
                </h2>
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 font-mono text-[10px] space-y-3" id="live-feed">
                <!-- Se llenará con JS -->
            </div>

            <!-- Botones de Acción General -->
            <div class="p-4 border-t border-white/5 bg-black/20 space-y-3">
                <div class="text-[10px] text-gray-500 uppercase font-bold">Acciones Globales</div>
                <button class="w-full py-2 bg-emerald-900/20 hover:bg-emerald-900/40 border border-emerald-500/20 rounded text-emerald-400 text-xs flex items-center justify-center gap-2 transition">
                    <i data-lucide="mail" class="w-3 h-3"></i> Broadcast General
                </button>
                <button class="w-full py-2 bg-red-900/10 hover:bg-red-900/20 border border-red-500/20 rounded text-red-400 text-xs flex items-center justify-center gap-2 transition">
                    <i data-lucide="alert-triangle" class="w-3 h-3"></i> Modo Mantenimiento
                </button>
            </div>
        </aside>
    </main>

    <script>
        lucide.createIcons();

        // --- CONFIGURACIÓN DE APIS REALES ---
        const API_URL = "https://humo-api.smartpasses.workers.dev";
        const BRAIN_URL = "https://worker-ai.smartpasses.workers.dev";
        
        let selectedUserId = null;

        // --- 1. CARGAR DATOS GENERALES (REALES) ---
        async function fetchStats() {
            try {
                const res = await fetch(`${API_URL}/stats`);
                if(!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                
                document.getElementById('stat-users').innerText = data.users || 0;
                document.getElementById('stat-events').innerText = data.events || 0;
            } catch (e) {
                console.error("Error fetching stats:", e);
                document.getElementById('stat-users').innerText = "ERR";
            }
        }

        // --- 2. CARGAR LISTA DE USUARIOS (PARTICULAR) ---
        async function fetchUsers() {
            const container = document.getElementById('user-list');
            try {
                const res = await fetch(`${API_URL}/users`);
                if(!res.ok) throw new Error('Network error');
                const users = await res.json();
                
                container.innerHTML = ''; 

                if(users.length === 0) {
                    container.innerHTML = '<div class="text-center text-gray-600 text-xs py-10">No hay usuarios registrados.</div>';
                    return;
                }

                users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = "p-3 rounded-lg bg-white/5 hover:bg-white/10 cursor-pointer border border-transparent hover:border-emerald-500/30 transition group animate-fade-in mb-2";
                    div.onclick = () => selectUser(user);
                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-1">
                            <span class="font-bold text-sm text-white group-hover:text-emerald-400 transition">${user.nombre} ${user.apellido || ''}</span>
                            <span class="text-[10px] bg-white/10 px-2 py-0.5 rounded text-gray-400 uppercase">${user.nivel}</span>
                        </div>
                        <div class="text-[10px] text-gray-500 font-mono truncate">${user.email}</div>
                        <div class="text-[9px] text-emerald-600 mt-1 font-mono">ID: ${user.id}</div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="text-center text-red-400 text-xs py-10">Error al cargar usuarios.<br>Verifica la API.</div>';
            }
        }

        function selectUser(user) {
            document.getElementById('ai-input').value = user.id;
            document.getElementById('ai-input').focus();
            selectedUserId = user.id;
        }

        // --- 3. INTELIGENCIA ARTIFICIAL HÍBRIDA ---
        async function handleAiSubmit(e) {
            e.preventDefault();
            const input = document.getElementById('ai-input');
            const valor = input.value.trim();
            if (!valor) return;

            // DETECCION: ¿Es número (Análisis) o Texto (Chat)?
            const isNumber = /^\d+$/.test(valor);
            let payload = {};

            if (isNumber) {
                payload = { userId: parseInt(valor) };
                addMessageToChat('user', `Analizar ID: ${valor}`);
                selectedUserId = parseInt(valor);
            } else {
                payload = { prompt: valor };
                if (selectedUserId) payload.userId = selectedUserId;
                addMessageToChat('user', valor);
            }

            input.value = '';
            input.disabled = true;
            const loadingId = addMessageToChat('system', '<span class="animate-pulse">Procesando solicitud...</span>');

            try {
                const response = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                document.getElementById(loadingId).remove();

                if (result.success) {
                    if (result.mode === 'analysis' && result.data) {
                        renderAnalysisCard(result.data);
                    } else if (result.mode === 'chat') {
                        // Renderizar respuesta de texto simple
                        addMessageToChat('system', result.response);
                    } else {
                        addMessageToChat('system', 'Respuesta recibida pero formato desconocido.');
                    }
                } else {
                    addMessageToChat('system', `Error: ${result.message || result.error || 'Error desconocido en IA'}`, true);
                }
            } catch (error) {
                console.error(error);
                document.getElementById(loadingId).remove();
                addMessageToChat('system', 'Error de conexión con HUMO Brain.', true);
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        function addMessageToChat(role, html, isError = false) {
            const container = document.getElementById('chat-history');
            const id = 'msg-' + Math.random().toString(36).substr(2, 9);
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex gap-4 items-start animate-fade-in mb-6";
            
            const icon = role === 'user' 
                ? `<div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center shrink-0"><i data-lucide="user" class="w-5 h-5 text-white"></i></div>`
                : `<div class="w-10 h-10 rounded-full bg-emerald-500/10 border border-emerald-500/30 flex items-center justify-center shrink-0"><i data-lucide="brain-circuit" class="w-5 h-5 text-emerald-500"></i></div>`;

            const name = role === 'user' ? 'OPERADOR' : 'HUMO CORE';
            const textColor = isError ? 'text-red-400' : 'text-gray-300';

            div.innerHTML = `
                ${icon}
                <div class="space-y-1 w-full">
                    <div class="text-[10px] ${role === 'user' ? 'text-gray-500' : 'text-emerald-500'} font-mono uppercase">${name}</div>
                    <div class="text-sm ${textColor} leading-relaxed whitespace-pre-wrap">${html}</div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
            return id;
        }

        function renderAnalysisCard(data) {
            const html = `
                <div class="bg-black/40 border border-emerald-500/30 rounded-lg p-4 max-w-md">
                    <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-2">
                        <h3 class="text-emerald-400 font-bold uppercase tracking-widest text-xs">Arquetipo Detectado</h3>
                        <span class="text-[10px] font-mono text-gray-500">CONFIDENCIAL</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <div class="text-[10px] text-gray-500 uppercase">Perfil</div>
                            <div class="text-lg font-bold text-white">${data.arquetipo}</div>
                        </div>
                        <div>
                            <div class="text-[10px] text-gray-500 uppercase">Probabilidad Compra</div>
                            <div class="flex items-center gap-2">
                                <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden">
                                    <div class="bg-emerald-500 h-full" style="width: ${data.probabilidad_compra}%"></div>
                                </div>
                                <span class="text-xs font-mono text-emerald-400">${data.probabilidad_compra}%</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="text-[10px] text-gray-500 uppercase mb-1">Acción Recomendada</div>
                        <div class="bg-white/5 p-2 rounded text-xs text-gray-300 font-mono border-l-2 border-yellow-500">> ${data.siguiente_accion}</div>
                    </div>
                    <div>
                        <div class="text-[10px] text-gray-500 uppercase mb-1">Push Notification Generada</div>
                        <div class="bg-emerald-500/10 p-3 rounded text-sm text-emerald-100 italic border border-emerald-500/20">"${data.mensaje_push}"</div>
                        <button class="mt-2 w-full text-[10px] bg-emerald-600/20 hover:bg-emerald-600/40 text-emerald-400 py-1 rounded border border-emerald-500/30 transition uppercase font-bold tracking-wider">Enviar Push Ahora</button>
                    </div>
                </div>
            `;
            addMessageToChat('system', html);
        }

        // --- 4. LIVE FEED (Simulación Visual) ---
        function addLiveEvent() {
            const container = document.getElementById('live-feed');
            const types = ['click_nav', 'view_promo', 'login', 'api_check', 'db_sync'];
            const type = types[Math.floor(Math.random() * types.length)];
            const div = document.createElement('div');
            div.className = "text-gray-400 border-l border-white/10 pl-2 animate-fade-in";
            div.innerHTML = `<span class="text-emerald-600">[${new Date().toLocaleTimeString().split(' ')[0]}]</span> <span class="text-gray-500">System</span> <span class="text-yellow-500">${type}</span>`;
            container.prepend(div);
            if(container.children.length > 15) container.lastChild.remove();
            setTimeout(addLiveEvent, Math.random() * 5000 + 2000);
        }

        // INIT
        fetchUsers();
        fetchStats();
        addLiveEvent();
        setInterval(fetchStats, 30000);

    </script>
</body>
</html>
